syscfg.defs:
    MODS_ACTIVE_LED:
        description: "LED to signal module data collection is ongoing"
        value: LED_1
    MODS_SCAN_PATTERN:
        description: "LED flash pattern for data collection"
        value: "1010101010"

    NET_ACTIVE_LED:
        description: "LED to signal network access is active"
        value: LED_2
    NET_SCAN_PATTERN:
        description: "LED flash pattern for network access"
        value: "1010101010"

    APP_CORE_MAX_MODS:
        description: "max number of modules allowed to register"
        value: 8

    WCONSOLE_ENABLED:
        description: "enabled wconsole on uart during idle periods"
        value: false
    WCONSOLE_UART_DEV:
        description: "uart device to open"
        value: "null"
    WCONSOLE_UART_BAUD:
        description: "uart baud rate"
        value: 19200
    WCONSOLE_UART_SELECT:
        description: "uart selector value"
        value: -1

    LORA_DEFAULT_ADR:
        description: "default config allows ADR or not?"
        value: false

syscfg.vals:
